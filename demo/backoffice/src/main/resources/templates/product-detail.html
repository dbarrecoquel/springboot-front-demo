<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details - BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h3>Product Details</h3>
                        <span class="badge bg-light text-dark">ID: <span th:text="${product.id}"></span></span>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">SKU:</dt>
                            <dd class="col-sm-9">
                                <span class="badge bg-secondary" th:text="${product.sku}"></span>
                            </dd>

                            <dt class="col-sm-3">Name:</dt>
                            <dd class="col-sm-9" th:text="${product.name}"></dd>

                            <dt class="col-sm-3">Description:</dt>
                            <dd class="col-sm-9" th:text="${product.description}"></dd>

                            <dt class="col-sm-3">Price:</dt>
                            <dd class="col-sm-9">
                                <h4 class="text-success">$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></h4>
                            </dd>
                        </dl>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to List
                            </a>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Edit Product
                            </a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}"
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this product?')">
                                <i class="bi bi-trash"></i> Delete Product
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
