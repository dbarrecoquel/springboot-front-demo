<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management - BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        .stats-card {
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Admin Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <h1><i class="bi bi-box-seam"></i> Product Management</h1>
            <p class="mb-0">Manage your product inventory</p>
        </div>
    </div>

    <div class="container">
        <!-- Alert Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h6 class="text-muted">Total Products</h6>
                        <h2 th:text="${#lists.size(products)}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h6 class="text-muted">Active Products</h6>
                        <h2 th:text="${#lists.size(products)}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h6 class="text-muted">Categories</h6>
                        <h2>4</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>All Products</h3>
            <a th:href="@{/products/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Add New Product
            </a>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>SKU</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td><span class="badge bg-secondary" th:text="${product.sku}"></span></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.description}"></td>
                                <td class="fw-bold">$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></td>
                                <td>
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this product?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
