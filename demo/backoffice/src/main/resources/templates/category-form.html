<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Catégorie - BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 th:text="${category.id == null} ? 'Créer une Nouvelle Catégorie' : 'Modifier la Catégorie'">
                            Formulaire Catégorie
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${category.id == null} ? @{/categories} : @{/categories/update/{id}(id=${category.id})}" 
                              th:object="${category}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom de la Catégorie *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="parentCategoryId" class="form-label">Catégorie Parente</label>
                                <select class="form-select" id="parentCategoryId" th:field="*{parentCategoryId}">
                                    <option value="">-- Aucune (Catégorie Racine) --</option>
                                    <option th:each="cat : ${allCategories}" 
                                            th:if="${cat.id != category.id}"
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}">
                                    </option>
                                </select>
                                <div class="form-text">Laissez vide pour créer une catégorie racine</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/categories}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Annuler
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
