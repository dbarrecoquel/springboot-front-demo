<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Catégories - BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        .category-tree {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <h1><i class="bi bi-tags"></i> Gestion des Catégories</h1>
            <p class="mb-0">Gérez vos catégories de produits</p>
        </div>
    </div>

    <div class="container">
        <!-- Alert Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Toutes les Catégories</h3>
            <a th:href="@{/categories/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Ajouter une Catégorie
            </a>
        </div>

        <!-- Categories Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Catégorie Parente</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td>
                                    <strong th:text="${category.name}"></strong>
                                </td>
                                <td th:text="${category.description}"></td>
                                <td>
                                    <span th:if="${category.parentCategoryId != null}" 
                                          class="badge bg-info" 
                                          th:text="${category.parentCategory?.name}">
                                    </span>
                                    <span th:unless="${category.parentCategoryId != null}" 
                                          class="badge bg-secondary">
                                        Racine
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" 
                                       class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Modifier
                                    </a>
                                    <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                                        <i class="bi bi-trash"></i> Supprimer
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
