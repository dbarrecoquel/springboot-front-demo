<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .register-container {
            min-height: 100vh;
            padding: 50px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .register-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card">
                        <div class="register-header">
                            <i class="bi bi-person-plus-fill" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-0">Créer un compte</h2>
                            <p class="mb-0">Rejoignez-nous dès maintenant</p>
                        </div>
                        <div class="register-body">
                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">
                                            <i class="bi bi-person"></i> Prénom *
                                        </label>
                                        <input type="text" class="form-control" id="firstName" 
                                               th:field="*{firstName}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" 
                                             th:errors="*{firstName}"></div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">
                                            <i class="bi bi-person"></i> Nom *
                                        </label>
                                        <input type="text" class="form-control" id="lastName" 
                                               th:field="*{lastName}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" 
                                             th:errors="*{lastName}"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email *
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" placeholder="votre@email.com" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="bi bi-telephone"></i> Téléphone
                                    </label>
                                    <input type="tel" class="form-control" id="phone" 
                                           th:field="*{phone}" placeholder="+33 6 12 34 56 78">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Mot de passe *
                                    </label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" placeholder="Minimum 6 caractères" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                         th:errors="*{password}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirmer le mot de passe *
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           th:field="*{confirmPassword}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" 
                                         th:errors="*{confirmPassword}"></div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        J'accepte les <a href="#" class="text-decoration-none">conditions d'utilisation</a> 
                                        et la <a href="#" class="text-decoration-none">politique de confidentialité</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> S'inscrire
                                </button>

                                <div class="text-center">
                                    <p class="mb-0">
                                        Déjà un compte ? 
                                        <a href="/login" class="text-decoration-none fw-bold">Se connecter</a>
                                    </p>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour à l'accueil
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
