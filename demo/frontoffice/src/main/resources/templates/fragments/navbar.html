<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
    <!-- Fragment pour la navbar -->
    <nav th:fragment="navbar(rootCategories)" class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop"></i> E-Commerce Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cataloguesDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-grid"></i> Catalogues
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cataloguesDropdown">
                            <!-- Root Categories -->
                            <li th:each="category : ${rootCategories}">
                                <a class="dropdown-item" th:href="@{/category/{id}(id=${category.id})}" 
                                   th:text="${category.name}">
                                    Catégorie
                                </a>
                            </li>
                            <li th:if="${!#lists.isEmpty(rootCategories)}"><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="/catalog">
                                    <i class="bi bi-grid-3x3"></i> Tous les Produits
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart3"></i> Panier
                        </a>
                    </li>
                    
                    <!-- User not authenticated -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Connexion
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">
                            <i class="bi bi-person-plus"></i> Inscription
                        </a>
                    </li>
                    
                    <!-- User authenticated -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    <i class="bi bi-person"></i> Mon Profil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    <i class="bi bi-geo-alt"></i> Mes Adresses
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> Déconnexion
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
