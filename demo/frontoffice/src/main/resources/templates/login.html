<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <i class="bi bi-shop" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-0">Connexion</h2>
                            <p class="mb-0">Accédez à votre compte</p>
                        </div>
                        <div class="login-body">
                            <!-- Success Message -->
                            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle"></i> [[${message}]]
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Error Message -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Email ou mot de passe incorrect.
                            </div>

                            <!-- Logout Message -->
                            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle"></i> Vous avez été déconnecté avec succès.
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-envelope"></i> Email
                                    </label>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           placeholder="votre@email.com" required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Mot de passe
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="••••••••" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                                    <label class="form-check-label" for="remember">
                                        Se souvenir de moi
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                </button>

                                <div class="text-center">
                                    <p class="mb-2">
                                        <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                                    </p>
                                    <p class="mb-0">
                                        Pas encore de compte ? 
                                        <a href="/register" class="text-decoration-none fw-bold">S'inscrire</a>
                                    </p>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour à l'accueil
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
